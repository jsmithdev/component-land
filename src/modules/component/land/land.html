<template>
    <div class="app">

        <component-header
            icon="./resources/android-icon-192x192.png"
            title="Component Land"
            onfilter={handleFilter}
            onsearch={handleSearch}
        ></component-header>

        <section class="content">
        
            <template if:true={projects}>
                <template for:each={projects} for:item="item">
                        
                    <component-card 
                        key={item.title}
                        item={item}
                        onpreview={previewImage}
                    ></component-card>
                </template>
            </template>
        
            <template if:true={showImage}>
                    
                <component-modal 
                    title={imageUrl}
                    active={showImage}></component-modal>
            </template>


            
            <br><br><br><br><br><br><br><br>
        </section>
        
    </div>
</template>
