<template>
    <header class="header">
        
        <div class="content-wrapper">
            <a class="logo" href="/" aria-label="Home">
                <div class="icon-logo">
                    <img src={icon} />
                </div>
                <h1 class="title">{title}</h1>
            </a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn">
                <span class="navicon"></span>
            </label>

            <div class="menu">
                <select onchange={filter}>
                    <option data-platform="salesforce" data-type="all">Salesforce: All</option>
                    <option data-platform="salesforce" data-type="development">Salesforce: Development</option>
                    <option data-platform="salesforce" data-type="solution">Salesforce: Solutions</option>
                </select>
                
                <div style="display: flex;">
                    <input 
                        style="width: 100%;"
                        onkeyup={hotkeys}
                        value={searchValue}
                        aria-label="Search" 
                        autocomplete="on" 
                        name="search-input" 
                        placeholder="Search" 
                        type="search"/>
                    <svg onclick={search}>
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>
</template>
