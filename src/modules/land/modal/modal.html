<template>

	<div class="trigger" onclick={show}>
		<slot name="trigger">
			<a>{trigger}</a>
		</slot>
	</div>

    <template if:true={loading}>
		Loading...
    </template>

	<template if:false={loading}>

		<template if:true={active}>
			<section
				role="dialog"
				tabindex="-1"
				aria-labelledby="modal-heading-01"
				aria-modal="true"
				aria-describedby="modal-content-id-1"
				class={modalClassList}>

				<div class="slds-modal__container">

					<header class="slds-modal__header">

						<a onclick={close}>
							X
						</a>
									
						<slot name="header">
							<h2 class="slds-text-heading_medium slds-hyphenate header-string">
								{header}
							</h2>
						</slot>
						
					</header>


					<div class="slds-modal__content slds-p-around_medium">
						<slot name="content">
							Nothing in modal's content slot. See <a href="https://github.com/jsmithdev/modal">readme</a> for more.
						</slot>
					</div>
	


					<footer class="slds-modal__footer modal-hidden">

						<button 
                            label="Close"
                            onclick={close}
						></button>
						
						<slot name="footer"></slot>

					</footer>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
			
		</template>
	</template>
</template>
